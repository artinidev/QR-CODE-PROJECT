version: '3.8'

services:
  # Next.js Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # MongoDB connection (using local MongoDB container)
      - MONGODB_URI=mongodb://mongo:27017/pdi-platform
      # Or keep using MongoDB Atlas (comment above, uncomment below)
      # - MONGODB_URI=${MONGODB_URI}
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - mongo
    networks:
      - pdi-network
    restart: unless-stopped

  # MongoDB Database (Local)
  mongo:
    image: mongo:4.4.6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=pdi-platform
    networks:
      - pdi-network
    restart: unless-stopped

  # MongoDB Express (Optional - Database UI)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - pdi-network
    restart: unless-stopped

networks:
  pdi-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
